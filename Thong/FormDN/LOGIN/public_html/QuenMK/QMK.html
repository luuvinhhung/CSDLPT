<html>
    <head>
        <title>Quên Mật Khẩu</title>
          <link rel="shortcut icon" href="./anh1.jpg">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="CSSForm/QuenMatKhau.css">
       
    </head>
    <body>
         <section >
            <form id="form-login1" action="" method="POST" role ="form">
                <div class ="container">
                    <h2> Quên Mật Khẩu </h2>
                    <h3>  <b>Tài Khoản  </b> </h3> 
                    <div class="form-input">
                        <label for="UserName" class ="textname" >  </label>
                        <input   type="text" id="username" placeholder="Nhập tên tài khoản" required>
                    </div>
                    <div class="form-input">
                        <h3>  <b>Mật Khẩu </b> </h3>
                        <label  for="PassWord" class ="textname" > </label>
                        <input type ="password" id="password"  placeholder="Nhập Mật khẩu"  required>
                    </div>
                    <div class="form-input">
                        <h3>  <b> Nhập lại Mật Khẩu </b> </h3>
                        <label  for="PassWord" class ="textname" > </label>
                        <input type ="password" id="password1"  placeholder="Nhập lại mật khẩu"  required>
                    </div>
                    </br>
                
                        <input type ="submit" name ="submit" value="Xác Nhận" class="btn-login">
                  
                 
                    </br>
                    </br>
                  <a  href="../index.html" class="btn-login1" >  Quay lại  </a> 

                </div>
            </form>
        </section>
        <script src="./QMK.js"></script>
    </body>
</html>
